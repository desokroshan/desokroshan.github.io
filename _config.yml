# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: AWS Amplify Developer Documentation
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  AWS Amplify is a JavaScript library for frontend and mobile developers building cloud-enabled applications.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
github:
  repository_url: https://github.com/aws-amplify/amplify-js/edit/master/docs/

show_downloads: "true"
include:
- api
- api/assets
- api/classes
- api/enums
- api/interfaces
- api/modules

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/


# Build settings
markdown: kramdown
kramdown:
  parse_block_html: true
plugins:
  - jekyll-feed
  - jekyll-sitemap
future: true


# Amplify theme settings
amplify:
    baseurl: /docs
    docs_baseurl: /docs
    color_theme:  # Available themes: blue (default), green, purple, red and yellow
    header:
        logo:
            text: AWS Amplify
            android_text: 'AWS Android SDK'
            ios_text: 'AWS iOS SDK'
            image: true
            platform: for JavaScript
        nav:
            - item_name: Get Started
              item_url: '/js/start'
              id: start
            - item_name: Toolchain
              item_url: '/js/cli'
              id: cli
            - item_name: Style Guide
              item_url: '/js/ui'
              id: ui
        ios:
          theme: 'dark'
    footer:
        content:
            logo:
                text: AWS Amplify is supported by Amazon Web Services
                image: true
            copyright: Â© 2018-2019 Amazon.com, Inc. or its affiliates. All Rights Reserved.
        social_list:
            - network_name: gitter
              profile_url: 'https://gitter.im/AWS-Amplify/Lobby/'
            - network_name: github
              profile_url: 'https://github.com/aws-amplify/amplify-js'
            - network_name: twitter
              profile_url: 'https://twitter.com/search?q=%23awsamplify&src=typd'
            - network_name: youtube
              profile_url: 'https://www.youtube.com/watch?v=vAjf3lyjf8c'

    google_analytics:
        tracking_code: # Add your Google Analytics tracking code to activate Google Analytics
    comments:
        disqus_forum_shortname: 'aws-amplify' # Add your disqus forum shortname to activate comments

# SASS settings
sass:
    sass_dir: ./theme/_sass
    style: :compressed

# Jekyll settings
layouts_dir: ./theme/_layouts
includes_dir: ./theme/_includes
exclude: [ 'README.md', 'CHANGELOG.md' ]
permalink: /:title

